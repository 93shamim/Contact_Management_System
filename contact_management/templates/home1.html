{% extends 'base.html' %}

{% block title %}Home - Contact List{% endblock %}

{% block content %}
<h1>Contacts</h1>
<ul>
    {% for contact in contacts %}
    <li>{{ contact.first_name }} {{ contact.last_name }} - {{ contact.email }}</li>
    {% endfor %}
</ul>
<a href="{% url 'add_contact' %}" class="btn btn-primary">Add New Contact</a>
{% endblock %}
